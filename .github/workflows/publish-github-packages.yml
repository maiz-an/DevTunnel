name: Publish to GitHub Packages

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://npm.pkg.github.com'
          scope: '@maiz-an'

      - name: Install dependencies
        run: npm install

      - name: Prepare package for GitHub Packages
        run: |
          node << 'SCRIPT'
          const fs = require('fs');
          const p = JSON.parse(fs.readFileSync('package.json', 'utf8'));
          p.name = '@maiz-an/devtunnel-cli';
          p.publishConfig = { registry: 'https://npm.pkg.github.com' };
          if (p.repository) delete p.repository.directory;
          fs.writeFileSync('package.json', JSON.stringify(p, null, 2));
          SCRIPT

      - name: Publish to GitHub Packages
        run: npm publish --registry=https://npm.pkg.github.com --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
